name: Deploy Pages

# Creates and deploys GitHub Pages site from ScalaDocs and MkDocs documentation
on:
  workflow_call:
    inputs:
      tag:
        description: Tag (e.g. v1.2.3)
        required: false
        type: string
        default: ""

permissions:
  contents: read
  pages: write
  id-token: write

jobs:

  ###################
  # Create Artifact #
  ###################
  create-artifact:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Tag
        uses: actions/checkout@v5
        with:
          ref: ${{ inputs.tag || github.ref }}
          fetch-depth: 0
          fetch-tags: true
      - name: Set up JDK 17
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: 17
          cache: sbt
      - name: Setup SBT
        uses: sbt/setup-sbt@v1
      - name: Build ScalaDocs
        run: |
          cp LICENSE gh-pages/docs/LICENSE.md
          cp CONTRIBUTING.md gh-pages/docs/
          cp CODE_OF_CONDUCT.md gh-pages/docs/
          sbt doc
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10.19"
      - run: echo "cache_id=$(date --utc '+%V')" >> $GITHUB_ENV
      - uses: actions/cache@v4
        with:
          key: mkdocs-material-${{ env.cache_id }}
          path: ~/.cache
          restore-keys: |
            mkdocs-material-
      - name: Install mkdocs-material and Generate Static Site
        env:
          PROJECT_VERSION: ${{ inputs.tag }}
        working-directory: ./gh-pages
        run: |
          set -euo pipefail
          # Resolve PROJECT_VERSION: prefer input tag, else most recent git tag
          if [ -z "${PROJECT_VERSION:-}" ]; then
            PROJECT_VERSION="$(git describe --tags --abbrev=0 2>/dev/null || true)"
            if [ -z "$PROJECT_VERSION" ]; then
              PROJECT_VERSION="$(git tag --sort=-creatordate | head -n1 || true)"
            fi
            if [ -z "$PROJECT_VERSION" ]; then
              echo "Error: no git tags found to use as PROJECT_VERSION" >&2
              exit 1
            fi
          fi
          echo "Resolved PROJECT_VERSION=$PROJECT_VERSION"
          export PROJECT_VERSION
          pip install --no-input PyYAML mkdocs-material mkdocs-macros-plugin mkdocs-autorefs
          mkdocs build
      - name: Upload gh-pages Artifact
        id: deployment
        uses: actions/upload-pages-artifact@v3
        with:
          name: github-pages
          path: gh-pages/site

  ################
  # Deploy Pages #
  ################
  deploy-gh-pages:
    needs: create-artifact
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    permissions:
      pages: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4